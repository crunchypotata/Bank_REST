databaseChangeLog:
  - changeSet:
      id: 1
      author: aleksandra
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
